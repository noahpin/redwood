<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redwood</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/perf.js"></script>
    <script src="./scripts/ui.js"></script>
    <script src="./scripts/texteditor.js"></script>
    <script src="./scripts/editorMain.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Hyperiooo/Hypericons@v0.7.9.2/fonts/hypericons.css">
    <script src="https://cdn.jsdelivr.net/gh/Hyperiooo/Alrt.js@v0.1.2/src/alrt.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Hyperiooo/Alrt.js@v0.1.1/src/alrt.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>

    <script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>
    <link rel="stylesheet" href="./styles/highlight-theme.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="ui-theme-light ui-accent-color-green">
    <div id="app-container">
        <div id="main-workspace">
            <div id="workspace-header">
                <div id="workspace-current-ribbon">
                    <div class="ribbon-current-left">
                        <div id="ribbon-subject-label">MATH126</div>
                    </div>
                    <div id="ribbon-current-title">Untitled</div>
                    <div class="ribbon-current-right">
                        <button onpointerup="togglePreview()" class="ribbon-button">
                            <i id="preview-toggle-icon" class="hi-book-open-mono"></i>
                        </button>
                        <button class="ribbon-button">
                            <i class="hi-three-dots-mono"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="document-container" class="document-background-lined-wide">
                <div style="display: none;" id="marker-strip">
                    <div id="marker-TEST" class="document-marker"><i class="ri-pulse-line"></i></div>
                </div>
                <div id="backgroundPattern"></div>
                <div id="document-main-area">
                    <svg id="handwritingTop" preserveAspectRatio="xMinYMin meet" viewBox="0 0 100 100">
                    </svg>
                    <textarea id="textEditable" contenteditable="true"></textarea>

                    <svg id="handwritingBottom" preserveAspectRatio="xMinYMin meet" viewBox="0 0 100 100">
                    </svg>
                </div>
            </div>
            <div id="text-editor-settings" class="open">
                <div id="text-editor-settings-inner">
                    <button class="setting-button">
                        <i class="ri-format-clear"></i>
                    </button>
                    <div class="divider"></div>
                    <button class="setting-button">
                        <i class="ri-heading"></i>
                    </button>
                    <button class="setting-button active">
                        <i class="ri-bold"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-italic"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-strikethrough"></i>
                    </button>
                    <div class="divider"></div>
                    <button class="setting-button">
                        <i class="ri-link-m"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-attachment-2"></i>
                    </button>
                    <div class="divider"></div>
                    <button class="setting-button">
                        <i class="ri-double-quotes-r"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-braces-line"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-list-unordered"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-list-ordered-2"></i>
                    </button>
                    <div class="divider"></div>
                    <button class="setting-button">
                        <i class="ri-indent-increase"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-indent-decrease"></i>
                    </button>
                </div>
            </div>
            <div id="handwriting-settings">
                <div id="handwriting-settings-inner">

                    <button onclick="setDrawMode('pen')" id="draw-mode-pen" class="setting-button active">
                        <i class="hi-pencil-mono"></i>
                    </button>
                    <button onclick="setDrawMode('highlighter')" id="draw-mode-highlighter" class="setting-button">
                        <i class="hi-highlighter-mono"></i>
                    </button>
                    <button class="setting-button" id="current-draw-color">
                        <i class="hi-circle-small-fill"></i>
                    </button>
                    <button class="setting-button" id="draw-style-drawn" onclick="setDrawStyle('DRAWN')">
                        <i class="hi-brush-width-mono"></i>
                    </button>
                    <button class="setting-button" id="draw-style-fine" onclick="setDrawStyle('FINE')">
                        <i class="hi-style-fine-mono"></i>
                    </button>
                    <button class="setting-button" id="draw-style-dash" onclick="setDrawStyle('DASH')">
                        <i class="hi-style-dash-mono"></i>
                    </button>
                    <button class="setting-button" id="draw-style-dot" onclick="setDrawStyle('DOT')">
                        <i class="hi-style-dot-mono"></i>
                    </button>
                    <div class="divider"></div>
                    <button class="setting-button" id="draw-mode-eraser" onclick="setDrawMode('eraser')">
                        <i class="hi-eraser-mono"></i>
                    </button>
                </div>
                <div style="" id="handwriting-settings-color-section">
                </div>

            </div>
        </div>
    </div>

</body>

</html>
