<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./perf.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/Hyperiooo/Alrt.js@v0.1.2/src/alrt.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Hyperiooo/Alrt.js@v0.1.1/src/alrt.css" />
</head>

<body class="ui-theme-dark">
    <div id="app-container">
        <div id="main-workspace">
            <div id="workspace-header">
                <div id="workspace-file-tabs"></div>
                <div id="workspace-current-ribbon">
                    <div id="ribbon-current-title">Untitled</div>
                </div>
            </div>
            <div id="documentContainer" class="document-background-lined-narrow">
                <div id="document-main-area" >
                    <div id="backgroundPattern"></div>
                    <svg id="handwritingTop" preserveAspectRatio="xMinYMin meet" viewBox="0 0 100 100">
                    </svg>
                    <div id="textEditable" contenteditable="true"></div>

                </div>
            </div>
            <div id="text-editor-settings" class="">
                <div id="text-editor-settings-inner">
                    <button class="setting-button">
                        <i class="ri-format-clear"></i>
                    </button>
                    <div class="divider"></div>
                    <button class="setting-button">
                        <i class="ri-heading"></i>
                    </button>
                    <button class="setting-button active">
                        <i class="ri-bold"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-italic"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-underline"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-strikethrough-2"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-font-size-2"></i>
                    </button>
                    <div class="divider"></div>
                    <button class="setting-button">
                        <i class="ri-link-m"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-attachment-2"></i>
                    </button>
                    <div class="divider"></div>
                    <button class="setting-button">
                        <i class="ri-list-unordered"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-list-ordered-2"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-list-check-3"></i>
                    </button>
                    <div class="divider"></div>
                    <button class="setting-button">
                        <i class="ri-indent-increase"></i>
                    </button>
                    <button class="setting-button">
                        <i class="ri-indent-decrease"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
